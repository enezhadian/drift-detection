group 'com.enezhadian'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    compile     'org.apache.spark:spark-core_2.11:2.2.0'
    compile     'org.apache.spark:spark-streaming_2.11:2.2.0'
    testCompile 'junit:junit:4.12'
}


task run(type: Exec) {
    dependsOn 'jar'

    def master = project.hasProperty('master') ? project.getProperty('master') : 'local[*]'
    def host   = project.hasProperty('host')   ? project.getProperty('host')   : 'localhost'
    def port   = project.hasProperty('port')   ? project.getProperty('port')   : '9999'

    commandLine 'spark-submit', '--master', master, '--class', 'Main', jar.archivePath, host, port

}
